<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochak Word Count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Rochak Word Counter</h1>
        <textarea id="text" rows="10" placeholder="Enter your text here..."></textarea>
        <div class="actions">
            <button onclick="countWords()">Count Words</button>
            <button onclick="clearText()">Clear</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
